<script>
  function selectPlan(btn) {
    // find the nearest shop wrapper so this works even if you reuse the component
    const card = btn.closest(".shop-info") || document;

    // remove highlight from all plans in this card
    card.querySelectorAll(".plans .plan").forEach(p => {
      p.classList.remove("active", "is-active");
      p.setAttribute("aria-pressed", "false");
    });

    // highlight selected
    btn.classList.add("active");
    btn.setAttribute("aria-pressed", "true");

    // update big displayed price (if present)
    const mainPriceEl = card.querySelector(".shop-price");
    const planPriceEl = btn.querySelector(".plan-price");
    if (mainPriceEl && planPriceEl) {
      mainPriceEl.textContent = planPriceEl.textContent.trim();
    }

    // update checkout button link + label
    const checkoutBtn = document.getElementById("checkoutBtn");
    const link = btn.getAttribute("data-link");
    const price = btn.getAttribute("data-price");
    const nameEl = btn.querySelector(".plan-name");
    const name = nameEl ? nameEl.textContent.trim() : "Selected plan";

    if (checkoutBtn && link) {
      checkoutBtn.href = link;
      checkoutBtn.textContent = `PLACE ORDER AND PAY • ${name} ($${price})`;
    }
  }

  // On load: set checkout button + price to whatever is active by default
  window.addEventListener("DOMContentLoaded", () => {
    const defaultPlan =
      document.querySelector(".plans .plan.active") ||
      document.querySelector(".plans .plan");

    if (defaultPlan) selectPlan(defaultPlan);
  });
</script>

        <script>
            const slides = document.querySelectorAll('.banner-slideshow .slide');
            const dots = document.querySelectorAll('.dots .dot');
            let currentSlide = 0;

            function showNextSlide() {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active-dot');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active-dot');
            }

            setInterval(showNextSlide, 4000);
        </script>
