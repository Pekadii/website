<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS4 PKG Sender</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; text-align: center; }
    input, button { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ PS4 PKG Sender</h1>
  <form id="sendForm">
    <input type="text" id="ps4ip" placeholder="PS4 IP (e.g. 192.168.0.50)" required><br>
    <input type="text" id="pkgurl" placeholder="Direct PKG URL (http://...)" required><br>
    <button type="submit">Send to PS4</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById('sendForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ps4ip = document.getElementById('ps4ip').value;
      const pkgurl = document.getElementById('pkgurl').value;

      const res = await fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ ps4ip, pkgurl })
      });

      const data = await res.text();
      document.getElementById('status').innerText = data;
    });
  </script>
</body>
</html>
