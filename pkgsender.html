<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PS4 PKG Sender</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    input {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffc107;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ PS4 PKG Sender</h1>

  <button onclick="sendPkg()">Send to PS4</button>

      const url = document.getElementById("pkgPath").value;

</html>
