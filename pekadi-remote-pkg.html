<!DOCTYPE html>
<html>
<head>
  <title>PS4 PKG Sender (Mobile)</title>
</head>
<body>
  <h2>PS4 PKG Sender (Mobile)</h2>
  <input type="text" id="ps4ip" placeholder="PS4 IP (e.g. 192.168.0.125)">
  <br><br>
  <input type="file" id="pkgfile" accept=".pkg">
  <br><br>
  <button onclick="sendPKG()">Send PKG</button>
  <br><br>
  <div id="status"></div>

  <script>
    async function sendPKG() {
      const ip = document.getElementById('ps4ip').value;
      const fileInput = document.getElementById('pkgfile');
      const status = document.getElementById('status');

      if (!ip || fileInput.files.length === 0) {
        status.innerText = 'Please enter PS4 IP and select a .pkg file.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        status.innerText = 'Uploading...';
        const res = await fetch(`http://${ip}:12800/api/upload`, {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          status.innerText = '✅ PKG sent successfully!';
        } else {
          status.innerText = `❌ Upload failed: ${res.statusText}`;
        }
      } catch (err) {
        status.innerText = '❌ Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
