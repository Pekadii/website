<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PS4 PKG Sender (Mobile)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 1em;
      margin: 1em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¶ PS4 PKG Sender (Mobile)</h1>
  <input type="text" id="ps4ip" placeholder="Enter PS4 IP (e.g. 192.168.1.x)" />
  <input type="file" id="pkgfile" accept=".pkg" />
  <button onclick="sendPkg()">Send PKG</button>

  <p id="status"></p>

  <script>
    async function sendPkg() {
      const ip = document.getElementById('ps4ip').value.trim();
      const file = document.getElementById('pkgfile').files[0];
      const status = document.getElementById('status');

      if (!ip || !file) {
        status.textContent = '‚ùå Enter IP and choose a PKG file.';
        return;
      }

      status.textContent = 'Uploading to PS4...';

      const formData = new FormData();
      formData.append('pkg', file);

      try {
        const res = await fetch(`http://${ip}:12800/upload`, {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        if (res.ok) {
          status.textContent = '‚úÖ Upload successful: ' + text;
        } else {
          status.textContent = '‚ùå Upload failed: ' + text;
        }
      } catch (err) {
        status.textContent = '‚ùå Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
